<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
    <div class="form-container">
        <h2>Discover Your Stars</h2>
        <form action="#" method="post">
            <label for="name">First Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your first name" required>

            <label for="surname">Last Name</label>
            <input type="text" id="surname" name="surname" placeholder="Enter your last name" required>

            <label>Date of Birth</label>
            <div style="display: flex; gap: 10px;">
                <input type="number" id="day" name="day">
                <select id="month" name="month" required>
                    <option value="" disabled selected>Month</option>
                    <option value="1">January</option>
                    <option value="2">February</option>
                    <option value="3">March</option>
                    <option value="4">April</option>
                    <option value="5">May</option>
                    <option value="6">June</option>
                    <option value="7">July</option>
                    <option value="8">August</option>
                    <option value="9">September</option>
                    <option value="10">October</option>
                    <option value="11">November</option>
                    <option value="12">December</option>
                </select>
                <input type="number" id="year" name="year">
            </div>
            <button id="button" type="submit">Get My Horoscope</button>
        </form>
    </div>
    <div id="result"></div>
</div>
<script src="./first.js"></script>
<footer>
    <p>&copy; 2025 Astrology Insight | Designed with <a href="#">love</a>.</p>
</footer>
</body>
</html>
